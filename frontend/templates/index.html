<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- 使用ES6模块 -->
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                Video Hub
            </h1>
            <p class="text-gray-400 mt-2">Your local video library, beautifully organized.</p>
        </header>

        <!-- 管理面板 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <!-- 添加路径面板 -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Add Video Folder
                </h2>
                
                <button id="browse-folder-btn" 
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 mb-3">
                    Browse Folder
                </button>
                
                <div id="selected-path" class="bg-gray-700 rounded-md p-2 mb-3 min-h-[40px] text-sm text-gray-300 border-2 border-dashed border-gray-600">
                    <span class="italic">No folder selected</span>
                </div>
                
                <button id="add-path-btn" disabled
                        class="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold py-2 px-4 rounded-md transition duration-300">
                    Add to Library
                </button>
                
                <div id="loading-spinner" class="hidden text-center mt-4">
                    <svg class="animate-spin h-6 w-6 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-gray-400 text-sm">Processing videos...</p>
                </div>
                
                <p id="form-message" class="mt-3 text-center text-sm"></p>
            </div>

            <!-- 已扫描路径管理 -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2v0"></path>
                    </svg>
                    Scanned Paths
                </h2>
                
                <div id="paths-list" class="space-y-2 max-h-60 overflow-y-auto">
                    <!-- 路径列表将在这里动态生成 -->
                </div>
            </div>

            <!-- 筛选和视图控制 -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                    </svg>
                    Filters & Views
                </h2>
                
                <div class="space-y-3">
                    <button id="show-all-btn" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-300">
                        Show All Videos
                    </button>
                    
                    <button id="show-favorites-btn" 
                            class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-medium py-2 px-4 rounded-md transition duration-300">
                        Show Favorites ⭐
                    </button>
                    
                    <div id="directory-breadcrumb-container" class="bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white text-sm">
                        <span class="text-gray-400">All Directories</span>
                    </div>
                </div>
                
                <div class="mt-4 pt-4 border-t border-gray-700">
                    <div class="flex items-center justify-between text-sm text-gray-400">
                        <span>Total Videos:</span>
                        <span id="video-count">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 视频网格 -->
        <main id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
        </main>
        <div id="pagination-controls" class="flex items-center justify-center space-x-4 mt-8">
        </div>
    </div>

    <!-- 文件夹浏览器模态窗口 - Windows风格导航 -->
    <div id="folder-browser-modal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[85vh] flex flex-col">
            <div class="flex items-center justify-between p-6 border-b border-gray-700">
                <h3 class="text-xl font-semibold flex items-center">
                    <svg class="w-6 h-6 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2v0"></path>
                    </svg>
                    Select Video Folder
                </h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="p-6 flex-1 overflow-hidden flex flex-col">
                <!-- Windows风格的导航栏 -->
                <div class="mb-4 space-y-3">
                    <!-- 工具栏 -->
                    <div class="flex items-center space-x-2">
                        <button id="go-back-btn" disabled 
                                class="flex items-center px-3 py-2 bg-gray-700 hover:bg-gray-600 disabled:bg-gray-800 disabled:cursor-not-allowed text-white rounded transition-colors text-sm">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                            Back
                        </button>
                        
                        <button id="go-forward-btn" disabled
                                class="flex items-center px-3 py-2 bg-gray-700 hover:bg-gray-600 disabled:bg-gray-800 disabled:cursor-not-allowed text-white rounded transition-colors text-sm">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                            Forward
                        </button>
                        
                        <button id="go-up-btn" disabled
                                class="flex items-center px-3 py-2 bg-gray-700 hover:bg-gray-600 disabled:bg-gray-800 disabled:cursor-not-allowed text-white rounded transition-colors text-sm">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                            </svg>
                            Up
                        </button>
                        
                        <button id="refresh-btn"
                                class="flex items-center px-3 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition-colors text-sm">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            Refresh
                        </button>
                        
                        <div class="flex-1"></div>
                        
                        <!-- 视图切换 -->
                        <div class="flex bg-gray-700 rounded">
                            <button id="list-view-btn" class="px-3 py-2 text-white hover:bg-gray-600 rounded-l transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                                </svg>
                            </button>
                            <button id="grid-view-btn" class="px-3 py-2 text-white hover:bg-gray-600 rounded-r transition-colors bg-gray-600">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-4zM14 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 面包屑导航 -->
                    <div class="bg-white rounded-md px-3 py-2 flex items-center space-x-1 text-sm">
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2v0"></path>
                        </svg>
                        <div id="breadcrumb-nav" class="flex items-center space-x-1 text-gray-700 flex-1">
                            <!-- 面包屑将在这里动态生成 -->
                        </div>
                    </div>
                </div>
                
                <!-- 文件夹内容区域 -->
                <div id="folder-content-area" class="flex-1 overflow-hidden min-h-0">
                    <div id="folder-list" class="h-full overflow-y-auto border border-gray-600 rounded-md bg-gray-900 min-h-[400px] max-h-[400px]">
                        <div id="folder-loading" class="hidden flex items-center justify-center h-32">
                            <svg class="animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span class="ml-2 text-gray-300">Loading...</span>
                        </div>
                        <!-- 文件夹列表内容将在这里动态生成 -->
                    </div>
                </div>
                
                <!-- 状态栏 -->
                <div class="mt-4 pt-3 border-t border-gray-600 flex items-center justify-between text-sm text-gray-400">
                    <div id="folder-status">
                        <span id="item-count">0 items</span>
                    </div>
                    <div class="text-xs">
                        Selected: <span id="current-selection" class="text-green-400">None</span>
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="mt-4 flex justify-end space-x-3">
                    <button id="cancel-selection-btn" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-md transition-colors">
                        Cancel
                    </button>
                    <button id="select-current-btn" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-md transition-colors">
                        Select This Folder
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
